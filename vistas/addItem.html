<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Agregar Item</title>
</head>
<body>
    <form id="formEditarItem">
        <input type="hidden" id="id" name="id">
        <label for="categoria">Tipus Item:</label>
        <select id="categoria" name="categoria">
            <option value="item" selected>Item</option>
            <option value="itemVisual">Item Visual</option>
            
        </select><br>
        <label for="nom">Nombre:</label>
        <input type="text" id="nom" name="nom"><br>
        <label for="descripcio">Descripci√≥n:</label>
        <input type="text" id="descripcio" name="descripcio"><br>
        <div id="imgItemVisual" style="display: none;">
            <label for="img">Imagen:</label>
            <input type="text" id="img" name="img" placeholder="URL de la imagen">
        </div>
        <button class="btn btn-success" type="submit">Crear</button>
    </form>
    <button class="btn btn-danger" id="cancelar">Volver</button>
    <script type="module" src="../js/addItem.js"></script>
</body>
</html>
